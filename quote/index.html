<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request a Quote | Cordova Courier</title>
  <meta name="description" content="Request a delivery quote with Cordova Courier. Fill out the form and our dispatch team will get back to you promptly.">
  <link rel="stylesheet" href="/css/request-a-quote.css">

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPlkZs0JztcTWQLVaNc1ZOBPJvXxhLtz8&libraries=places"></script>
</head>

<body>

<div class="form-container">
  <!-- Logo and Catchline -->
  <div class="logo-container">
    <img src="/images/branding/cordova-logo.png" alt="Cordova Courier Logo" class="logo">
    <p class="catchline">Delivering Excellence Nationwide â€“ Because Every Mile Matters...</p>
  </div>

  <h1>Request a Quote</h1>

  <!-- Start of Form -->
  <form id="quoteForm" action="https://formspree.io/f/xqaqaoqz" method="POST">

    <!-- Honeypot to prevent spam bots -->
    <input type="text" name="_gotcha" style="display:none">

    <!-- Redirect after successful submission -->
    <input type="hidden" name="_redirect" value="https://beta.cordovacourier.com/quote/thank-you.html">

    <!-- Customer Information -->
    <h2>Customer Information</h2>

    <div class="field-group">
      <div>
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <label for="companyName">Company Name*</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="companyStreet">Company Street Address*</label>
    <input type="text" id="companyStreet" name="companyStreet" required>

    <!-- Company hidden fields -->
    <input type="hidden" id="companyLat" name="companyLat">
    <input type="hidden" id="companyLng" name="companyLng">

    <div class="field-group">
      <div>
        <label for="companyCity">City*</label>
        <input type="text" id="companyCity" name="companyCity" required>
      </div>
      <div>
        <label for="companyState">State/Province/Region*</label>
        <input type="text" id="companyState" name="companyState" maxlength="2" required>
      </div>
      <div>
        <label for="companyZip">Zip/Postal Code*</label>
        <input type="text" id="companyZip" name="companyZip" required>
      </div>
    </div>

    <input type="hidden" id="companyCountry" name="companyCountry" value="USA">

    <div class="field-group">
      <div>
        <label for="companyPhone">Phone*</label>
        <input type="tel" id="companyPhone" name="companyPhone" required>
      </div>
      <div>
        <label for="companyEmail">Email*</label>
        <input type="email" id="companyEmail" name="companyEmail" required>
      </div>
    </div>

    <!-- Pickup Collection Window -->
<h2>Pickup Collection Window</h2>

<div class="field-group">
  <div>
    <label for="pickupEarliestDate">Earliest Pickup Date*</label>
    <input type="date" id="pickupEarliestDate" name="pickupEarliestDate" required>
  </div>
  <div>
    <label for="pickupEarliestTime">Earliest Pickup Time*</label>
    <input type="time" id="pickupEarliestTime" name="pickupEarliestTime" value="08:00" required>
  </div>
</div>

<div class="field-group">
  <div>
    <label for="pickupLatestDate">Latest Pickup Date*</label>
    <input type="date" id="pickupLatestDate" name="pickupLatestDate" required>
  </div>
  <div>
    <label for="pickupLatestTime">Latest Pickup Time*</label>
    <input type="time" id="pickupLatestTime" name="pickupLatestTime" value="17:00" required>
  </div>
</div>

<label for="pickupTimeZone">Pickup Time Zone*</label>
<select id="pickupTimeZone" name="pickupTimeZone" required>
  <option value="">-- Select Time Zone --</option>
  <option value="Pacific Time (PT)">Pacific Time (PT)</option>
  <option value="Mountain Time (MT)">Mountain Time (MT)</option>
  <option value="Central Time (CT)">Central Time (CT)</option>
  <option value="Eastern Time (ET)">Eastern Time (ET)</option>
  <option value="Atlantic Time (AT)">Atlantic Time (AT)</option>
  <option value="Mexico City Time">Mexico City Time</option>
</select>

<!-- Delivery Window -->
<h2>Delivery Window</h2>

<div class="field-group">
  <div>
    <label for="deliveryEarliestDate">Earliest Delivery Date*</label>
    <input type="date" id="deliveryEarliestDate" name="deliveryEarliestDate" required>
  </div>
  <div>
    <label for="deliveryEarliestTime">Earliest Delivery Time*</label>
    <input type="time" id="deliveryEarliestTime" name="deliveryEarliestTime" value="08:00" required>
  </div>
</div>

<div class="field-group">
  <div>
    <label for="deliveryLatestDate">Latest Delivery Date*</label>
    <input type="date" id="deliveryLatestDate" name="deliveryLatestDate" required>
  </div>
  <div>
    <label for="deliveryLatestTime">Latest Delivery Time*</label>
    <input type="time" id="deliveryLatestTime" name="deliveryLatestTime" value="17:00" required>
  </div>
</div>

<label for="deliveryTimeZone">Delivery Time Zone*</label>
<select id="deliveryTimeZone" name="deliveryTimeZone" required>
  <option value="">-- Select Time Zone --</option>
  <option value="Pacific Time (PT)">Pacific Time (PT)</option>
  <option value="Mountain Time (MT)">Mountain Time (MT)</option>
  <option value="Central Time (CT)">Central Time (CT)</option>
  <option value="Eastern Time (ET)">Eastern Time (ET)</option>
  <option value="Atlantic Time (AT)">Atlantic Time (AT)</option>
  <option value="Mexico City Time">Mexico City Time</option>
</select>

    <!-- Package and Order Details -->
    <h2>Package / Order Details</h2>

    <label for="quantity">Quantity*</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="referenceNumber">Reference Number (Optional)</label>
    <input type="text" id="referenceNumber" name="referenceNumber">

    <label for="poNumber">Purchase Order (PO) Number (Optional)</label>
    <input type="text" id="poNumber" name="poNumber">

    <label for="packageType">Type of Package*</label>
    <input type="text" id="packageType" name="packageType" required>

    <label for="packageWeight">Weight (lbs or kg)*</label>
    <input type="number" id="packageWeight" name="packageWeight" required>

    <label>Dimensions (inches or cm)*</label>
    <div class="dimensions-group">
      <input type="number" id="length" name="length" placeholder="Length" required>
      <input type="number" id="width" name="width" placeholder="Width" required>
      <input type="number" id="height" name="height" placeholder="Height" required>
    </div>

    <label for="vehicleType">Vehicle Type Needed*</label>
    <select id="vehicleType" name="vehicleType" required>
      <option value="">-- Select Vehicle Type --</option>
      <option value="Car">Car</option>
      <option value="Mid-Sized">Mid-Sized</option>
      <option value="Pickup Truck">Pickup Truck</option>
      <option value="Cargo Van">Cargo Van</option>
      <option value="Box Truck">Box Truck</option>
      <option value="High Roof Sprinter Van">High Roof Sprinter Van</option>
    </select>

    <label for="deliverySpeed">Required Delivery Speed*</label>
    <select id="deliverySpeed" name="deliverySpeed" required>
      <option value="">-- Select Speed --</option>
      <option value="Standard">Standard (Same-Day)</option>
      <option value="Express">Express (2-4 Hours)</option>
      <option value="Urgent">Urgent (Immediate)</option>
    </select>

    <button type="submit">Submit Request</button>

  </form>
</div>

<!-- JavaScript Autocomplete Script at the bottom -->
<script>
  let pickupAutocomplete, deliveryAutocomplete, companyAutocomplete;

  function initAutocomplete() {
    const options = { types: ['geocode', 'establishment'] };

    companyAutocomplete = new google.maps.places.Autocomplete(
      document.getElementById('companyStreet'), options
    );
    companyAutocomplete.addListener('place_changed', () => fillInAddress(companyAutocomplete, 'company'));

    pickupAutocomplete = new google.maps.places.Autocomplete(
      document.getElementById('pickupStreet'), options
    );
    pickupAutocomplete.addListener('place_changed', () => fillInAddress(pickupAutocomplete, 'pickup'));

    deliveryAutocomplete = new google.maps.places.Autocomplete(
      document.getElementById('deliveryStreet'), options
    );
    deliveryAutocomplete.addListener('place_changed', () => fillInAddress(deliveryAutocomplete, 'delivery'));
  }

  function fillInAddress(autocomplete, prefix) {
    const place = autocomplete.getPlace();
    const components = {
      street_number: '', route: '', locality: '', administrative_area_level_1: '', postal_code: '', country: ''
    };

    if (place.address_components) {
      place.address_components.forEach(component => {
        const types = component.types;
        if (types.includes('street_number')) components.street_number = component.long_name;
        if (types.includes('route')) components.route = component.long_name;
        if (types.includes('locality')) components.locality = component.long_name;
        if (types.includes('administrative_area_level_1')) components.administrative_area_level_1 = component.short_name;
        if (types.includes('postal_code')) components.postal_code = component.long_name;
        if (types.includes('country')) components.country = component.long_name;
      });
    }

    if (prefix === 'company' && place.name && document.getElementById('companyName').value.trim() === '') {
      document.getElementById('companyName').value = place.name;
    }

    const streetAddress = `${components.street_number} ${components.route}`.trim();
    if (document.getElementById(prefix + 'Street')) {
      document.getElementById(prefix + 'Street').value = streetAddress;
    }

    if (document.getElementById(prefix + 'City')) {
      document.getElementById(prefix + 'City').value = components.locality;
    }
    if (document.getElementById(prefix + 'State')) {
      document.getElementById(prefix + 'State').value = components.administrative_area_level_1;
    }
    if (document.getElementById(prefix + 'Zip')) {
      document.getElementById(prefix + 'Zip').value = components.postal_code;
    }
    if (document.getElementById(prefix + 'Country')) {
      document.getElementById(prefix + 'Country').value = components.country;
    }

    if (place.geometry) {
      if (document.getElementById(prefix + 'Lat')) {
        document.getElementById(prefix + 'Lat').value = place.geometry.location.lat();
      }
      if (document.getElementById(prefix + 'Lng')) {
        document.getElementById(prefix + 'Lng').value = place.geometry.location.lng();
      }
    }
  }

  window.addEventListener('load', initAutocomplete);
</script>

</body>
</html>
