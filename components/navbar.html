<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordova Courier Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #156082;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      transition: all 0.4s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar.scrolled {
      background-color: #ffffff;
      color: #156082;
    }

    .navbar.scrolled .nav-links a,
    .navbar.scrolled .btn-outline,
    .navbar.scrolled .nav-contact span,
    .navbar.scrolled .nav-contact a {
      color: #156082;
      border-color: #156082;
    }

    .navbar-top, .navbar-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar img.logo {
      height: 60px;
    }

    .nav-title-group {
      display: flex;
      flex-direction: column;
    }

    .nav-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #FFA94D;
    }

    .nav-subtitle {
      font-size: 1rem;
      color: white;
    }

    .nav-tagline {
      font-style: italic;
      font-weight: 600;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      width: 100%;
      margin-top: 5px;
    }

    .nav-contact {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-contact span,
    .nav-contact a {
      background-color: #fda65c;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      padding: 10px 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding: 8px 14px;
    }

    .btn-outline {
      border: 2px solid #FFA94D;
      background-color: transparent;
      border-radius: 6px;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      background-color: #FFA94D;
      color: #ffffff;
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .navbar-top, .navbar-bottom {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }

      .nav-left {
        flex-direction: row;
        justify-content: flex-start;
        gap: 10px;
      }

      .nav-title {
        font-size: 1.3rem;
      }

      .nav-tagline {
        font-size: 0.95rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        width: 100%;
        padding-left: 0;
      }

      .nav-contact {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" id="navbar">
    <div class="navbar-top">
      <div class="nav-left">
        <img src="images/branding/cordova-navbar-logo.png" alt="Cordova Courier Logo" class="logo" />
        <div class="nav-title-group">
          <div class="nav-title">Cordova Courier <span style="color:white">| Delivering Excellence Nationwide</span></div>
        </div>
      </div>
      <div class="nav-contact">
        <span>(209) 880-9624</span>
        <a href="mailto:dispatch@cordovacourier.com">dispatch@cordovacourier.com</a>
        <span>ENGLISH</span>
      </div>
    </div>
    <div class="nav-tagline">-<em>Because Every Mile Matters</em></div>
    <div class="navbar-bottom nav-links">
      <a href="#">Home</a>
      <a href="#">Request a Quote</a>
      <a href="#">Services</a>
      <a href="#">Service Areas</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <a href="#" class="btn-outline">Tracking</a>
      <a href="#" class="btn-outline">Customer Portal</a>
    </div>
  </header>

  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 40);
    });
  </script>
</body>
</html>
