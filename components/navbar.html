<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordova Courier Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #156082;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      transition: all 0.4s ease;
    }

    .navbar.scrolled {
      background-color: #ffffff;
      color: #156082;
    }

    .navbar.scrolled .nav-links a,
    .navbar.scrolled .btn-outline,
    .navbar.scrolled .nav-contact span,
    .navbar.scrolled .nav-contact a {
      color: #156082;
      border-color: #156082;
    }

    .navbar-top,
    .navbar-bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar img.logo {
      height: 50px;
      margin-right: 15px;
    }

    .nav-title-group {
      display: flex;
      flex-direction: column;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FFA94D;
    }

    .nav-subtitle {
      font-size: 1rem;
      color: white;
    }

    .nav-tagline {
      font-style: italic;
      font-weight: 600;
      color: #ffffff;
      margin-top: 5px;
    }

    .nav-contact {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-contact span,
    .nav-contact a {
      background-color: #F97316;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-contact span:hover,
    .nav-contact a:hover {
      transform: scale(1.05);
      background-color: #fb923c;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      padding-top: 5px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-links a:hover {
      transform: scale(1.05);
    }

    .btn-outline {
      padding: 8px 16px;
      border: 2px solid #FFA94D;
      color: white;
      background-color: transparent;
      border-radius: 6px;
      transition: all 0.3s, transform 0.2s;
    }

    .btn-outline:hover {
      background-color: #FFA94D;
      color: white;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .navbar-top,
      .navbar-bottom {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-contact,
      .nav-links {
        justify-content: flex-start;
        width: 100%;
        padding: 10px 0;
      }

      .nav-left {
        flex-direction: row;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" id="navbar">
    <div class="navbar-top">
      <div class="nav-left">
        <img src="images/branding/cordova-navbar-logo.png" alt="Cordova Courier Logo" class="logo" />
        <div class="nav-title-group">
          <div class="nav-title">Cordova Courier <span style="color:white">- Delivering Excellence Nationwide</span></div>
          <div class="nav-tagline">-<em>Because Every Mile Matters</em></div>
        </div>
      </div>
      <div class="nav-contact">
        <span>(209) 880-9624</span>
        <a href="mailto:dispatch@cordovacourier.com">dispatch@cordovacourier.com</a>
        <span>ENGLISH</span>
      </div>
    </div>
    <div class="navbar-bottom nav-links">
      <a href="#">Home</a>
      <a href="#">Request a Quote</a>
      <a href="#">Services</a>
      <a href="#">Service Areas</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <a href="#" class="btn-outline">Tracking</a>
      <a href="#" class="btn-outline">Customer Portal</a>
    </div>
  </header>

  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 40) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
