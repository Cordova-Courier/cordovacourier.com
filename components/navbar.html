<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordova Courier Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #156082;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      transition: all 0.4s ease;
    }

    .navbar.scrolled {
      background-color: #ffffff;
      color: #156082;
    }

    .navbar.scrolled .nav-links a,
    .navbar.scrolled .btn-outline {
      color: #156082;
      border-color: #156082;
    }

    .navbar img.logo {
      height: 50px;
      margin-right: 10px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FFA94D;
    }

    .nav-tagline {
      font-size: 1rem;
      margin-left: 10px;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .btn-outline {
      padding: 8px 16px;
      border: 2px solid #FFA94D;
      color: white;
      background-color: transparent;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .btn-outline:hover {
      background-color: #FFA94D;
      color: white;
    }
  </style>
</head>
<body>
  <header class="navbar" id="navbar">
    <div class="nav-left">
      <img src="images/branding/cordova-navbar-logo.png" alt="Cordova Courier Logo" class="logo" />
      <div class="nav-title">Cordova Courier</div>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Request a Quote</a>
      <a href="#">Services</a>
      <a href="#">Service Areas</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <a href="#" class="btn-outline">Tracking</a>
      <a href="#" class="btn-outline">Customer Portal</a>
    </nav>
  </header>

  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 40) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
