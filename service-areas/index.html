
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Service Areas | Cordova Courier</title>
  <meta name="description" content="Cordova Courier offers reliable courier, freight, and medical delivery services across the United States. International expansion coming soon.">
  <link rel="stylesheet" href="/css/master-service.css?v=1.0">
</head>
<body>

<div id="navbar-placeholder"></div>
<script defer>
  fetch('/components/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
      const script = document.createElement('script');
      script.src = '/js/navbar.js';
      document.body.appendChild(script);
    });
</script>

<header class="hero-section">
  <h1>Courier & Delivery Service Areas</h1>
  <p>Currently delivering across all 50 U.S. states with plans to expand internationally.</p>
  <div class="cta-buttons">
    <a href="/service-areas/usa/" class="btn">United States Coverage</a>
    <a href="/quote" class="btn">Request a Quote</a>
  </div>
</header>

<section class="grid-section">
  <h2>Where We Operate</h2>
  <div class="state-grid">
    <a href="/service-areas/usa/">United States</a>
    <!-- Canada, Mexico will be added once launched -->
  </div>
</section>

<div id="footer-placeholder"></div>
<script defer>
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
</script>

</body>
</html>
