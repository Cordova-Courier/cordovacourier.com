
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Service Areas | Cordova Courier</title>
  <meta name="description" content="Cordova Courier offers reliable courier, freight, and medical delivery services across the United States. International expansion coming soon.">
  <link rel="stylesheet" href="/css/master-service.css?v=1.0">
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('/components/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const script = document.createElement('script');
      script.src = '/js/navbar.js';

      script.onload = () => {
        // 🔐 Verify DOM elements are there before running
        const checkAndRun = () => {
          const hamburger = document.getElementById('hamburgerBtn');
          const menu = document.getElementById('mobileMenu');
          const navbar = document.getElementById('navbar');

          if (hamburger && menu && navbar && window.setupMobileMenuToggle && window.setupNavbarScrollAndToggle) {
            window.setupNavbarScrollAndToggle();
            window.setupMobileMenuToggle();
          } else {
            // Try again on the next frame until everything is loaded
            requestAnimationFrame(checkAndRun);
          }
        };

        checkAndRun();
      };

      document.body.appendChild(script);
    });

<header class="hero-section">
  <h1>Courier & Delivery Service Areas</h1>
  <p>Currently delivering across all 50 U.S. states with plans to expand internationally.</p>
  <div class="cta-buttons">
    <a href="/service-areas/usa/" class="btn">United States Coverage</a>
    <a href="/quote" class="btn">Request a Quote</a>
  </div>
</header>

<section class="grid-section">
  <h2>Where We Operate</h2>
  <div class="state-grid">
    <a href="/service-areas/usa/">United States</a>
    <!-- Canada, Mexico will be added once launched -->
  </div>
</section>

</script>
<div id="mobileOverlay" class="mobile-overlay"></div>
<div id="footer-placeholder"></div>
<script>
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
</script>

</body>
</html>
