<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordova Courier | Smart Tracking</title>
  <link rel="stylesheet" href="/css/tracking-form.css" />
  <link rel="stylesheet" href="/css/tracking-display.css" />
  <link rel="stylesheet" href="/css/tracking-theme.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ParcelDelivery",
    "provider": {
      "@type": "Organization",
      "name": "Cordova Courier",
      "url": "https://www.cordovacourier.com"
    },
    "trackingNumber": "EXAMPLE123456",
    "expectedArrivalUntil": "2025-05-14T23:59:59",
    "deliveryAddress": {
      "@type": "PostalAddress",
      "addressLocality": "Mather",
      "addressRegion": "CA",
      "addressCountry": "US"
    }
  }
  </script>
</head>
<body>
  <div class="overlay">
    <h1 id="headline">Cordova Courier Smart Tracking</h1>
    <div id="ai-entry-wrapper">
      <input id="ai-input" type="text" placeholder="Enter Tracking Number or Ask a question" />
    </div>
  </div>
  <div id="ai-response" class="tracking-container"></div>

  <script src="/js/tracking.js"></script>
  <script>
    const aiInput = document.getElementById("ai-input");
    aiInput.addEventListener("input", () => {
      aiInput.setAttribute("placeholder", "");
    });

    // Typing animation for AI response
    function typeResponse(text, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          container.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 18);
        }
      }
      type();
    }
  </script>
</body>
</html>
