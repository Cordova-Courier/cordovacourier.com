<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordova Courier Smart Tracking</title>
  <link rel="stylesheet" href="/css/tracking.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ParcelDelivery",
    "trackingNumber": "125461270",
    "provider": {
      "@type": "Organization",
      "name": "Cordova Courier",
      "url": "https://www.cordovacourier.com"
    },
    "deliveryAddress": {
      "@type": "PostalAddress",
      "addressLocality": "Esparto",
      "addressRegion": "CA"
    },
    "expectedArrivalUntil": "2025-05-14T17:00:00"
  }
  </script>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <h1 class="hero-title">Cordova Courier Smart Tracking</h1>
      <div id="ai-entry-wrapper">
        <input id="ai-input" type="text" placeholder="Enter Tracking Number or Ask a Question" />
      </div>
    </div>
  </section>

  <!-- Response Container -->
  <div id="ai-response" class="tracking-container"></div>

  <!-- Scripts -->
  <script src="/js/tracking.js"></script>
  <script src="/js/tracking-animation.js"></script>
  <script>
    let placeholders = [
      "Enter Tracking Number",
      "Ask: Where is my delivery?",
      "Ask: What time will it arrive?",
      "Ask: Was it signed for?",
      "Ask: What vehicle was used?"
    ];
    let currentIndex = 0;
    const input = document.getElementById("ai-input");
    function rotatePlaceholder() {
      input.setAttribute("placeholder", placeholders[currentIndex]);
      currentIndex = (currentIndex + 1) % placeholders.length;
    }
    setInterval(rotatePlaceholder, 3000);
    rotatePlaceholder();
  </script>
</body>
</html>
