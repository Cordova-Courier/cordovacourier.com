<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Shipment | Cordova Courier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .tracking-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .timeline {
      border-left: 3px solid #007bff;
      padding-left: 20px;
      margin-top: 10px;
    }
    .timeline-item {
      margin-bottom: 10px;
    }
    .timeline-item span {
      display: block;
    }
    .signature {
      border: 1px solid #ccc;
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="tracking-container">
    <h1>ðŸ“¦ Cordova Courier Tracking</h1>
    <div id="details" class="section"></div>
    <div id="timeline" class="section"></div>
    <div id="signature-section" class="section"></div>
    <button id="download-pdf" style="margin-top: 20px;">ðŸ“„ Download Proof of Delivery (PDF)</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tn = urlParams.get('tn');

    async function fetchTracking(tn) {
      const res = await fetch(`/api/track?tn=${tn}`);
      const data = await res.json();

      const details = `
        <h2>Status: ${data.status}</h2>
        <p><strong>Tracking Number:</strong> ${data.trackingNumber}</p>
        <p><strong>Order Received:</strong> ${new Date(data.orderReceived).toLocaleString()}</p>
        <p><strong>Origin:</strong> ${data.origin}</p>
        <p><strong>Destination:</strong> ${data.destination}</p>
        <p><strong>Collected From:</strong> ${data.collectedFrom}</p>
        <p><strong>Delivered To:</strong> ${data.proofOfDelivery.deliveredTo}</p>
        <p><strong>Pickup Time:</strong> ${new Date(data.pickupTime).toLocaleString()}</p>
        <p><strong>Drop-off Time:</strong> ${new Date(data.dropoffTime).toLocaleString()}</p>
        <p><strong>Vehicle:</strong> ${data.vehicle}</p>
      `;
      document.getElementById("details").innerHTML = details;

      const historyHtml = data.history.map(h => `
        <div class="timeline-item">
          <span><strong>${new Date(h.time).toLocaleString()}</strong></span>
          <span>${h.status} â€” ${h.activity}</span>
        </div>
      `).join('');
      document.getElementById("timeline").innerHTML = `<h3>Delivery Timeline</h3><div class="timeline">${historyHtml}</div>`;

      if (data.proofOfDelivery.signatureImage) {
        document.getElementById("signature-section").innerHTML = `
          <h3>Proof of Delivery Signature</h3>
          <img class="signature" src="${data.proofOfDelivery.signatureImage}" alt="Signature" />
        `;
      }

      document.getElementById("download-pdf").addEventListener("click", async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(14);
        doc.text("Cordova Courier - Proof of Delivery", 20, 20);

        const lines = [
          `Tracking #: ${data.trackingNumber}`,
          `Status: ${data.status}`,
          `From: ${data.origin}`,
          `To: ${data.destination}`,
          `Collected From: ${data.collectedFrom}`,
          `Delivered To: ${data.proofOfDelivery.deliveredTo}`,
          `Pickup Time: ${new Date(data.pickupTime).toLocaleString()}`,
          `Drop-off Time: ${new Date(data.dropoffTime).toLocaleString()}`,
          `Vehicle: ${data.vehicle}`
        ];

        let y = 35;
        lines.forEach(line => {
          doc.text(line, 20, y);
          y += 8;
        });

        if (data.proofOfDelivery.signatureImage) {
          doc.text("Signature:", 20, y + 5);
          doc.addImage(data.proofOfDelivery.signatureImage, 'PNG', 20, y + 10, 60, 30);
          y += 45;
        }

        doc.save(`Cordova-POD-${data.trackingNumber}.pdf`);
      });
    }

    if (tn) {
      fetchTracking(tn);
    } else {
      document.getElementById("details").innerHTML = '<p style="color: red;">Missing tracking number.</p>';
    }
  </script>
</body>
</html>
