<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cordova Courier Smart Tracking</title>
  <link rel="stylesheet" href="/css/tracking.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #ai-chat-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 640px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 12px;
      display: flex;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    #ai-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 1rem;
    }

    #ai-send {
      margin-left: 10px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #ai-response {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 640px;
      width: 90%;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 12px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 200px;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="/CordovaCourierVanWithBella.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1 id="headline">Cordova Courier Smart Tracking</h1>
  </div>

  <div class="tracking-container">
    <div id="details"></div>
    <div id="timeline"></div>
    <div id="signature-section"></div>
    <button id="download-pdf" style="display:none">ðŸ“„ Download PDF</button>
  </div>

  <div id="ai-response"></div>
  <div id="ai-chat-bar">
    <input type="text" id="ai-input" placeholder="Ask a question or enter a tracking number..." />
    <button id="ai-send" onclick="sendAI()">Ask</button>
  </div>

  <script>
    const phrases = [
      "Cordova Courier Smart Tracking",
      "AI-Powered Delivery Status",
      "Cordova Courier Smart Tracking â€“ Enter Tracking Number"
    ];
    let idx = 0;
    setInterval(() => {
      document.getElementById('headline').textContent = phrases[idx % phrases.length];
      idx++;
    }, 3000);

    const urlParams = new URLSearchParams(window.location.search);
    let tn = urlParams.get('tn');
    if (tn) fetchTracking(tn);

    async function fetchTracking(tn) {
      const res = await fetch(`/api/track?tn=${tn}`);
      const data = await res.json();
      const details = `
        <h2>Status: ${data.status}</h2>
        <p><strong>Tracking #:</strong> ${data.trackingNumber}</p>
        <p><strong>From:</strong> ${data.origin}</p>
        <p><strong>To:</strong> ${data.destination}</p>
        <p><strong>Pickup:</strong> ${new Date(data.pickupTime).toLocaleString()}</p>
        <p><strong>Drop-off:</strong> ${new Date(data.dropoffTime).toLocaleString()}</p>
        <p><strong>Delivered To:</strong> ${data.proofOfDelivery.deliveredTo}</p>
        <p><strong>Vehicle:</strong> ${data.vehicle}</p>
      `;
      document.getElementById("details").innerHTML = details;

      document.getElementById("timeline").innerHTML = data.history.map(h => `
        <div><strong>${new Date(h.time).toLocaleString()}</strong> â€” ${h.status} (${h.activity || ''})</div>
      `).join('');

      if (data.proofOfDelivery.signatureImage && !data.proofOfDelivery.signatureImage.includes("bnVsbA==")) {
        document.getElementById("signature-section").innerHTML = `
          <h3>Signature</h3><img src="${data.proofOfDelivery.signatureImage}" alt="Signature" class="signature-img" />`;
      }

      const btn = document.getElementById("download-pdf");
      btn.style.display = 'block';
      btn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Cordova Courier - Proof of Delivery", 20, 20);
        let y = 30;
        [
          `Tracking #: ${data.trackingNumber}`,
          `Status: ${data.status}`,
          `From: ${data.origin}`,
          `To: ${data.destination}`,
          `Pickup Time: ${new Date(data.pickupTime).toLocaleString()}`,
          `Drop-off Time: ${new Date(data.dropoffTime).toLocaleString()}`,
          `Delivered To: ${data.proofOfDelivery.deliveredTo}`,
          `Vehicle: ${data.vehicle}`
        ].forEach(line => { doc.text(line, 20, y); y += 8; });
        if (data.proofOfDelivery.signatureImage) {
          doc.addImage(data.proofOfDelivery.signatureImage, 'PNG', 20, y + 5, 60, 30);
        }
        doc.save(`Cordova-POD-${data.trackingNumber}.pdf`);
      };

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    async function sendAI() {
      const input = document.getElementById("ai-input");
      const value = input.value.trim();
      if (!value) return;

      const box = document.getElementById("ai-response");
      box.innerHTML += `<div><strong>You:</strong> ${value}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://ai.cordovacourier.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: value })
        });
        const json = await res.json();
        const reply = json.reply || "I'm not sure how to help with that.";
        box.innerHTML += `<div><strong>AI:</strong> ${reply}</div>`;
        box.scrollTop = box.scrollHeight;

        // If AI suggests a tracking number, auto-fetch it
        const match = reply.match(/Tracking #:?\s?(\d{6,})/i);
        if (match) fetchTracking(match[1]);
      } catch {
        box.innerHTML += `<div><strong>AI:</strong> Error reaching the assistant.</div>`;
      }
    }
  </script>
</body>
</html>
