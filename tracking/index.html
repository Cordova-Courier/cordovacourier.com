<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cordova Courier Smart Tracking</title>
<link href="/css/tracking.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="/css/input-style.css" rel="stylesheet"/><style>
.details-hidden {
  display: none;
}
#toggle-details {
  margin-top: 10px;
  padding: 10px 16px;
  background: #f0f0f0;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid #ccc;
}
#toggle-details:hover {
  background: #e0e0e0;
}

#ai-response:empty {
  display: none;
}

#ai-entry-wrapper {
  background-color: rgba(0, 75, 110, 0.6);
  padding: 18px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  max-width: 600px;
  margin: 30px auto;
  transition: all 0.3s ease;
}

#ai-input {
  width: 100%;
  font-size: 1.2rem;
  padding: 12px 18px;
  border-radius: 14px;
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(6px);
  outline: none;
}

#ai-input::placeholder {
  color: #ffffffb0;
}

.tracking-container {
  background: rgba(255, 255, 255, 0.97);
  margin: 20px auto;
  max-width: 800px;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}
</style></head>
<body>
<video autoplay="" id="bg-video" loop="" muted="">
<source src="/CordovaCourierVanWithBella.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>
<div class="overlay">
<h1 id="headline">Cordova Courier Smart Tracking</h1>
<form id="manual-form">


</form>
<div id="ai-entry-wrapper"></div></div>
<div class="tracking-container" id="ai-response"></div>
<script>
    const phrases = [
      "Cordova Courier Smart Tracking",
      "AI-Powered Delivery Status",
      "Cordova Courier Smart Tracking â€“ Enter Tracking Number"
    ];
    let idx = 0;
    setInterval(() => {
      document.getElementById('headline').textContent = phrases[idx % phrases.length];
      idx++;
    }, 3000);

    const urlParams = new URLSearchParams(window.location.search);
    let tn = urlParams.get('tn');

    document.getElementById("manual-form").addEventListener("submit", e => {
      e.preventDefault();
      const manualTN = document.getElementById("manual-tn").value.trim();
      if (manualTN) window.location.search = `?tn=${manualTN}`;
    });

    async function fetchTracking(tn) {
      const res = await fetch(`/api/track?tn=${tn}`);
      const data = await res.json();
      const details = `
        <h2>Status: ${data.status}</h2>
        <p><strong>Tracking #:</strong> ${data.trackingNumber}</p>
        <p><strong>From:</strong> ${data.origin}</p>
        <p><strong>To:</strong> ${data.destination}</p>
        <p><strong>Pickup:</strong> ${new Date(data.pickupTime).toLocaleString()}</p>
        <p><strong>Drop-off:</strong> ${new Date(data.dropoffTime).toLocaleString()}</p>
        <p><strong>Delivered To:</strong> ${data.proofOfDelivery.deliveredTo}</p>
        <p><strong>Vehicle:</strong> ${data.vehicle}</p>
      `;
      document.getElementById("details").innerHTML = details;

      document.getElementById("timeline").innerHTML = data.history.map(h => `
        <div><strong>${new Date(h.time).toLocaleString()}</strong> â€” ${h.status} (${h.activity})</div>
      `).join('');

      if (data.proofOfDelivery.signatureImage) {
        document.getElementById("signature-section").innerHTML = `
          <h3>Signature</h3><img src="${data.proofOfDelivery.signatureImage}" alt="Signature" class="signature-img" />`;
      }

      const btn = document.getElementById("download-pdf");
      btn.style.display = 'block';
      btn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Cordova Courier - Proof of Delivery", 20, 20);
        let y = 30;
        [
          `Tracking #: ${data.trackingNumber}`,
          `Status: ${data.status}`,
          `From: ${data.origin}`,
          `To: ${data.destination}`,
          `Pickup Time: ${new Date(data.pickupTime).toLocaleString()}`,
          `Drop-off Time: ${new Date(data.dropoffTime).toLocaleString()}`,
          `Delivered To: ${data.proofOfDelivery.deliveredTo}`,
          `Vehicle: ${data.vehicle}`
        ].forEach(line => { doc.text(line, 20, y); y += 8; });
        if (data.proofOfDelivery.signatureImage) {
          doc.addImage(data.proofOfDelivery.signatureImage, 'PNG', 20, y + 5, 60, 30);
        }
        doc.save(`Cordova-POD-${data.trackingNumber}.pdf`);
      }
    }
    if (tn) fetchTracking(tn);
  </script>
<script>
async function processAIInput(input) {
  const tnPattern = /^\d{6,}$/;
  if (tnPattern.test(input)) {
    fetchTracking(input);
    return;
  }

  const responseDiv = document.getElementById('ai-response');
  responseDiv.innerHTML = "<p><em>Processing your question...</em></p>";

  try {
    const aiRes = await fetch("https://ai.cordovacourier.com/api/cordova-ai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: input, source: "tracking-page" })
    });
    const data = await aiRes.json();
    responseDiv.innerHTML = "<p><strong>AI Response:</strong> " + data.reply + "</p>";
  } catch (err) {
    responseDiv.innerHTML = "<p><strong>Error:</strong> Could not process request.</p>";
  }
}

async function fetchTracking(tn) {
  const res = await fetch(`/api/track?tn=${tn}`);
  const data = await res.json();
  const responseDiv = document.getElementById("ai-response");

  const pickup = new Date(data.pickupTime).toLocaleString();
  const dropoff = new Date(data.dropoffTime).toLocaleString();

  responseDiv.innerHTML = `
    <div class="summary">
      <p>ðŸ“¦ Your package was <strong>${data.status.toLowerCase()}</strong> to <strong>${data.proofOfDelivery.deliveredTo}</strong> on <strong>${dropoff}</strong>.</p>
      <p>It was picked up from <strong>${data.origin}</strong> and delivered to <strong>${data.destination}</strong> using a <strong>${data.vehicle}</strong>.</p>
      <button id="toggle-details">ðŸ”Ž Show More Delivery Details</button>
    </div>
    <div id="more-details" class="details-hidden">
      <p><strong>Tracking #:</strong> ${data.trackingNumber}</p>
      <p><strong>Pickup:</strong> ${pickup}</p>
      <p><strong>Drop-off:</strong> ${dropoff}</p>
      <p><strong>Vehicle:</strong> ${data.vehicle}</p>
      <div><strong>Timeline:</strong><br>${data.history.map(h => `
        <div>ðŸ•“ <em>${new Date(h.time).toLocaleString()}</em> â€” ${h.status}</div>`).join('')}
      </div>
      ${data.proofOfDelivery.signatureImage && !data.proofOfDelivery.signatureImage.includes("bnVsbA==") ?
        `<h3>Recipient Signature</h3><img src="${data.proofOfDelivery.signatureImage}" alt="Signature" class="signature-img" />` : ""}
      <button id="download-pdf">ðŸ“„ Download PDF</button>
    </div>
  `;

  document.getElementById("toggle-details").onclick = () => {
    const panel = document.getElementById("more-details");
    panel.classList.toggle("details-hidden");
  };

  document.getElementById("download-pdf").onclick = () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Cordova Courier - Proof of Delivery", 20, 20);
    let y = 30;
    [
      `Tracking #: ${data.trackingNumber}`,
      `Status: ${data.status}`,
      `From: ${data.origin}`,
      `To: ${data.destination}`,
      `Pickup Time: ${pickup}`,
      `Drop-off Time: ${dropoff}`,
      `Delivered To: ${data.proofOfDelivery.deliveredTo}`,
      `Vehicle: ${data.vehicle}`
    ].forEach(line => { doc.text(line, 20, y); y += 8; });
    if (data.proofOfDelivery.signatureImage && !data.proofOfDelivery.signatureImage.includes("bnVsbA==")) {
      doc.addImage(data.proofOfDelivery.signatureImage, 'PNG', 20, y + 5, 60, 30);
    }
    doc.save(`Cordova-POD-${data.trackingNumber}.pdf`);
  };
}

document.getElementById("ai-input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    const val = this.value.trim();
    if (val) {
      processAIInput(val);
    }
  }
});
</script></body>
</html>
