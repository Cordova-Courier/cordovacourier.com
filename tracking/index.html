<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Tracking | Cordova Courier</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/tracking-form.css" />
  <link rel="stylesheet" href="/css/tracking-display.css" />
  <link rel="stylesheet" href="/css/tracking-theme.css" />

  <!-- Font and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ParcelDelivery",
    "provider": {
      "@type": "Organization",
      "name": "Cordova Courier",
      "url": "https://www.cordovacourier.com"
    },
    "trackingNumber": "EXAMPLE123456",
    "expectedArrivalUntil": "2025-05-14T23:59:59",
    "deliveryAddress": {
      "@type": "PostalAddress",
      "addressLocality": "Mather",
      "addressRegion": "CA",
      "addressCountry": "US"
    }
  }
  </script>

  <!-- PDF Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar-top" style="background:#002244; padding:10px 20px; color:white; font-weight:600;">
      <span>Cordova Courier</span>
    </div>
    <nav class="navbar-bottom" style="display:flex; justify-content:space-between; align-items:center; padding:12px 20px; background-color:transparent; color:white;">
      <div>
        <a href="/" style="color:white; margin-right:20px; text-decoration:none; font-weight:500;">Home</a>
        <a href="/services" style="color:white; margin-right:20px; text-decoration:none; font-weight:500;">Services</a>
        <a href="/about" style="color:white; margin-right:20px; text-decoration:none; font-weight:500;">About</a>
        <a href="/contact" style="color:white; text-decoration:none; font-weight:500;">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Hero + Input -->
  <section class="overlay" style="background:url('/assets/tracking-bg.jpg') no-repeat center center/cover; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
    <h1 style="font-size:2.5rem; font-weight:700; margin-bottom:20px;">Smart Tracking</h1>
    <div id="ai-entry-wrapper">
      <input id="ai-input" type="text" placeholder="Enter Tracking Number or Ask a Question" />
    </div>
  </section>

  <!-- AI Response / Tracking Details -->
  <div id="ai-response" class="tracking-container"></div>

  <!-- Scripts -->
  <script src="/js/tracking.js"></script>
  <script>
    let placeholders = [
      "Enter Tracking Number",
      "Ask: Where is my delivery?",
      "Ask: What time will it arrive?",
      "Ask: Was it signed for?",
      "Ask: What vehicle was used?"
    ];
    let currentIndex = 0;
    const input = document.getElementById("ai-input");
    function rotatePlaceholder() {
      input.setAttribute("placeholder", placeholders[currentIndex]);
      currentIndex = (currentIndex + 1) % placeholders.length;
    }
    setInterval(rotatePlaceholder, 3000);
    rotatePlaceholder();
  </script>
</body>
</html>
