
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United States Courier Services | Cordova Courier</title>
  <meta name="description" content="Explore Cordova Courier’s same-day, freight, and medical delivery services across the United States. Browse by state or request a quote." />
  <link rel="stylesheet" href="/css/master-service.css?v=1.0" />
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script defer>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = '/js/navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <header class="hero-section">
    <h1>Courier & Delivery Services Across the United States</h1>
    <p>Fast, professional service in every U.S. state — from same-day documents to full freight solutions.</p>
    <div class="cta-buttons">
      <a href="#states" class="btn">Browse by State</a>
      <a href="/quote" class="btn">Request a Quote</a>
    </div>
  </header>

  <section id="states" class="grid-section">
    <h2>Browse by State</h2>
    <div class="state-grid">
      <a href="/service-areas/usa/california">California</a>
      <a href="/service-areas/usa/texas">Texas</a>
      <a href="/service-areas/usa/florida">Florida</a>
      <a href="/service-areas/usa/new-york">New York</a>
      <!-- Add more as needed -->
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script defer>
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
</body>
</html>
