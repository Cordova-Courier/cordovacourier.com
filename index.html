<section class="hero">
  <video autoplay muted loop playsinline class="background-video">
    <source src="Cordova Courier Van With Bella.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  <div class="hero-text">
    <h1 id="changing-text">Cordova Courier – Delivery Excellence</h1>
  </div>
</section>

<style>
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.background-video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4); /* Soft dark overlay */
  z-index: -1;
}

.hero-text {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  padding-top: 30vh;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  font-size: 2.5rem;
  transition: opacity 0.5s ease-in-out;
}
</style>

<script>
const texts = [
  "Cordova Courier – Delivery Excellence",
  "Because Every Mile Matters...",
  "Fast Nationwide Courier Solutions – 24/7"
];
let count = 0;
const changingText = document.getElementById('changing-text');

setInterval(() => {
  // Fade out
  changingText.style.opacity = 0;
  
  setTimeout(() => {
    // Change text
    count = (count + 1) % texts.length;
    changingText.textContent = texts[count];
    // Fade in
    changingText.style.opacity = 1;
  }, 500); // Wait 0.5s for fade out before changing text
}, 4000); // Change text every 4 seconds
</script>
