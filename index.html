<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Cordova Courier - Courier &amp; Delivery Services Nationwide</title>
<meta content="Cordova Courier provides fast, reliable, and secure courier and delivery services nationwide, specializing in same-day delivery, medical courier services, freight, and airport cargo recovery." name="description"/>
<!-- Styles -->
<link href="/css/style.css" rel="stylesheet"/>
<link href="/css/navbar.css" rel="stylesheet"/>
<!-- Favicons -->
<link href="/images/branding/favicon.ico" rel="icon" type="image/x-icon"/>
<link href="/images/branding/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
<link href="/images/branding/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
<link href="/images/branding/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
<link href="/site.webmanifest" rel="manifest"/>
<meta content="#ffffff" name="theme-color"/>
<script defer src="/js/schema-loader.js"></script>
</head>
<body>

<!-- HERO LOGO (ALWAYS VISIBLE) -->
<div class="hero-logo">
  <img src="/images/branding/cordova-logo.png" alt="Cordova Courier Logo"/>
</div>

<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-inner">
    <div class="nav-logo hidden-on-top"><img alt="Cordova Courier Logo" src="/images/branding/cordova-navbar-logo.png"/></div>
    <nav class="nav-links">
      <a href="/quote/">Request a Quote</a>
      <a href="/tracking/">Tracking</a>
      <a href="/customer-portal/">Customer Portal</a>
      <a href="/services/">Services</a>
      <a href="/service-areas/">Service Areas</a>
      <a href="/about-us/">About Us</a>
    </nav>
    <div class="mobile-menu-icon" onclick="toggleMobileMenu()">☰</div>
  </div>
  <div class="mobile-menu" id="mobileMenu">
    <a href="/quote/">Request a Quote</a>
    <a href="/tracking/">Tracking</a>
    <a href="/customer-portal/">Customer Portal</a>
    <a href="/services/">Services</a>
    <a href="/service-areas/">Service Areas</a>
    <a href="/about-us/">About Us</a>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <video autoplay class="background-video" loop muted playsinline>
    <source src="CordovaCourierVanWithBella.mp4" type="video/mp4"/>
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 id="changing-text">Cordova Courier – Delivering Excellence Nationwide</h1>
    <a class="hero-button" href="/quote/index.html" rel="noopener noreferrer" target="_blank">Request a Quote</a>

    <!-- Cordova AI Assistance Search Field -->
    <section class="ai-search-container">
      <div class="ai-search-box">
        <input id="aiSearchInput" onkeyup="if(event.key === 'Enter'){ askCordovaAI(); }" placeholder="Have a question? Ask Cordova AI Assistance" type="text"/>
        <button class="ai-submit" onclick="askCordovaAI()">Ask</button>
      </div>
      <div class="faq-buttons">
        <button onclick="askCordovaAI('Do you deliver to Tracy, CA?')">Deliver to Tracy?</button>
        <button onclick="askCordovaAI('Do you handle airport cargo?')">Airport Cargo?</button>
        <button onclick="askCordovaAI('Do you offer medical courier services?')">Medical Courier?</button>
      </div>
    </section>
    <section id="searchResults"></section>
  </div>
  <a class="scroll-down" href="#services">↓</a>
</section>

<!-- Scripts -->
<script defer src="/js/navbar.js"></script>
<script>
window.addEventListener("scroll", function () {
  const navbar = document.querySelector(".navbar");
  const logo = document.querySelector(".nav-logo");
  if (window.scrollY > 50) {
    navbar.classList.add("scrolled");
    logo.classList.remove("hidden-on-top");
  } else {
    navbar.classList.remove("scrolled");
    logo.classList.add("hidden-on-top");
  }
});
</script>
</body>
</html>
