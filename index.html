<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cordova Courier - Courier & Delivery Services Nationwide</title>
  <meta name="description" content="Cordova Courier provides fast, reliable, and secure courier and delivery services nationwide, specializing in same-day delivery, medical courier services, freight, and airport cargo recovery.">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- HERO SECTION -->
<section class="hero">
  <video autoplay muted loop playsinline class="background-video">
    <source src="CordovaCourierVanWithBella.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- LOGO -->
  <img src="https://beta.cordovacourier.com/images/branding/cordova-logo.png" alt="Cordova Courier Logo" class="logo">

  <!-- LANGUAGE + DISPATCH INFO GROUP -->
<div class="header-top-info">
  
  <!-- Language Selector -->
  <div class="language-selector">
    <select onchange="location = this.value;">
      <option value="/">🌎 English</option>
      <option value="/es/">Español</option>
      <option value="/fr/">Français</option>
      <option value="/de/">Deutsch</option>
      <option value="/zh/">中文 (Simplified Chinese)</option>
      <option value="/ja/">日本語 (Japanese)</option>
      <option value="/kr/">한국어 (Korean)</option>
      <option value="/pt/">Português (Portuguese)</option>
      <option value="/ar/">العربية (Arabic)</option>
      <option value="/hi/">हिंदी (Hindi)</option>
      <option value="/tl/">Tagalog (Filipino)</option>
      <option value="/ru/">Русский (Russian)</option>
    </select>
  </div>

  <!-- Dispatch Info -->
  <div class="contact-info">
    <div class="contact-item">
      <span class="contact-icon">📞</span>
      <a href="tel:2098809881">(209) 880-9881</a>
    </div>
    <div class="contact-item">
      <span class="contact-icon">📧</span>
      <a href="mailto:dispatch@cordovacourier.com">dispatch@cordovacourier.com</a>
    </div>
  </div>

</div>

  <!-- HERO CONTENT -->
  <div class="hero-content">
    <h1 id="changing-text">Cordova Courier – Delivery Excellence</h1>
    <a href="#contact" class="hero-button">Request a Quote</a>
  </div>

  <a href="#services" class="scroll-down">↓</a>
</section>

<!-- QUICK ACTION BUTTONS SECTION -->
<section class="quick-actions">
  <div class="button-container">
    <a href="/tracking" class="quick-button">📦 Track Shipment</a>
    <a href="/customer-portal" class="quick-button">🔑 Customer Portal</a>
    <a href="#contact" class="quick-button">📝 Request a Quote</a>
  </div>
</section>

<!-- ROTATING TEXT SCRIPT -->
<script>
const texts = [
  "Cordova Courier – Delivery Excellence",
  "Because Every Mile Matters...",
  "Fast Nationwide Courier Solutions – 24/7"
];
let count = 0;
const changingText = document.getElementById('changing-text');

setInterval(() => {
  changingText.style.opacity = 0;
  setTimeout(() => {
    count = (count + 1) % texts.length;
    changingText.textContent = texts[count];
    changingText.style.opacity = 1;
  }, 500);
}, 4000);
</script>

<!-- FORCE VIDEO PLAY SCRIPT -->
<script>
window.addEventListener('load', function() {
  const video = document.querySelector('.background-video');
  if (video) {
    video.play().catch(error => {
      console.log('Autoplay prevented:', error);
    });
  }
});
</script>

</body>
</html>
