<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cordova Courier | Delivering Excellence</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px;
      z-index: 2;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      transition: opacity 0.5s ease-in-out;
    }

    .hero-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6600;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero-button:hover {
      background-color: #e05500;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: white;
      animation: slow-bounce 3s infinite;
      text-decoration: none;
      z-index: 1;
    }

    @keyframes slow-bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-8px); }
      60% { transform: translateX(-50%) translateY(-4px); }
    }
  </style>
</head>

<body>

<!-- HERO SECTION -->
<section class="hero">
  <video autoplay muted loop playsinline class="background-video">
    <source src="CordovaCourierVanWithBella.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  
  <!-- LOGO -->
  <img src="https://beta.cordovacourier.com/images/branding/cordova-logo.png" alt="Cordova Courier Logo" class="logo">

  <div class="hero-content">
    <h1 id="changing-text">Cordova Courier ‚Äì Delivery Excellence</h1>
    <a href="#contact" class="hero-button">Request a Quote</a>
  </div>
  <a href="#services" class="scroll-down">‚Üì</a>
</section>

<!-- ROTATING TEXT SCRIPT -->
<script>
const texts = [
  "Cordova Courier ‚Äì Delivery Excellence Nationwide",
  "Because Every Mile Matters...",
  "Fast Nationwide Courier Solutions ‚Äì 24/7"
];
let count = 0;
const changingText = document.getElementById('changing-text');

setInterval(() => {
  changingText.style.opacity = 0;
  setTimeout(() => {
    count = (count + 1) % texts.length;
    changingText.textContent = texts[count];
    changingText.style.opacity = 1;
  }, 500);
}, 4000);
</script>

<!-- FORCE VIDEO PLAY SCRIPT -->
<script>
window.addEventListener('load', function() {
  const video = document.querySelector('.background-video');
  if (video) {
    video.play().catch(error => {
      console.log('Autoplay prevented:', error);
    });
  }
});
</script>
  
<!-- QUICK ACTION BUTTONS SECTION -->
<section class="quick-actions">
  <div class="button-container">
    <a href="/tracking" class="quick-button">üì¶ Track Shipment</a>
    <a href="/customer-portal" class="quick-button">üîë Customer Portal</a>
    <a href="#contact" class="quick-button">üìù Request a Quote</a>
  </div>
</section>

<style>
.quick-actions {
  background-color: #f7f7f7;
  padding: 40px 20px;
  text-align: center;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.quick-button {
  display: inline-block;
  padding: 15px 30px;
  background-color: #003366; /* Deep blue */
  color: white;
  font-size: 1.2rem;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.quick-button:hover {
  background-color: #002244; /* Darker blue hover */
  transform: translateY(-4px);
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .button-container {
    flex-direction: column;
    gap: 15px;
  }
}
</style>


</body>
</html>
